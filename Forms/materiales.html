</head>

                        </li>

                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">

        </nav>

    <div class="container">
        <div class="consulta nt-4"> 
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista de Materiales.
                    </h3>
                </div>

            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>DESCRIPCIÓN</th>
                                <th>UNIDAD</th>
                                <th>COSTO</th>
                                <th>PRECIO</th>
                                <th>APLICA_ISV</th>
                                <th>PORCENTAJE</th>
                                <th>ESTADO</th>
                                <th>ID_SOCIO</th>
                            </tr>
                        </thead>
                        <tbody class="Materiales">
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="Formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar materiales.
                    </h3>
                </div>
                <div class="col-12">
                    <form class="material">
                        <label for="">Descripción</label>
                        <input type="text" id="DESCRIPCION" class="form-control" placeholder="Ingrese la descripción">
                        <label for="">Unidad</label>
                        <input type="text" id="UNIDAD" class="form-control" placeholder="Ingrese el acrónimo de la unidad">
                        <label for="">Costo</label>
                        <input type="text" id="COSTO" class="form-control" placeholder="Ingrese el costo">
                        <label for="">Precio</label>
                        <input type="text" id="PRECIO" class="form-control" placeholder="Ingrese el precio">
                        <label for="">Aplica_ISV</label>
                        <input type="text" id="APLICA_ISV" class="form-control" placeholder="¿Se aplica ISV? S = Si / N = No">
                        <label for="">Porcentaje</label>
                        <input type="text" id="PORCENTAJE" class="form-control" placeholder="Ingrese el porcentaje de ISV (Si se aplica)">
                        <label for="">Estado</label>
                        <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese el estado del material (A = Activo / I = Inactivo)">
                        <label for="">Id_Socio</label>
                        <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese el ID del Socio">
                        <hr>
                        <div class="btnMaterial">
                            <input type="submit" id="btnAgregar" onclick="AgregarMaterial()" value="Ingresar material" class="btn btn-primary"> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
